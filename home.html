<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <!-- Favicon for the browser tab -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Import the chosen font family from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Touchscreen FestiPlugs</title>
</head>

<!-- Navigation bar -->

<body>

  <!-- Logo container -->
  <div class="logo-container">
    <img class="logo" src="images/logo.png" alt="FestiPlugs Logo">

    <!-- Button for Sizes page -->
    <a class="sizes-button" href="sizes.html">
      <img src="images/sizes.png" alt="Icon" class="button-icon">
      <span class="button-text">Pick a size</span>
    </a>
    
  </div>

  <!-- The animated risks -->

  <div class="wrapper">
    <div class="words">
      <span class="animatedrisks">Ear damage echoes forever.</span>
      <span class="animatedrisks">Ears at risk, no rewind button.</span>
      <span class="animatedrisks">Protect or regret - choose wisely.</span>
      <span class="animatedrisks">FestiPlugs today, hearing tomorrow</span>
      <span class="animatedrisks">Ear damage echoes forever.</span>
    </div>
  </div>

  <div class="navigation">
    <ul>
      <!-- Home -->
      <li class="list active">
        <a href="home.html">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <!-- Sizes -->
      <li class="list">
        <a href="sizes.html">
          <span class="icon">
            <img class="iconSIZES" src="images/sizes_grey.png" alt="Sizes">
          </span>
          <span class="text">Sizes</span>
        </a>
      </li>
      <!-- Colors -->
      <li class="list">
        <a href="colors.html">
          <span class="icon">
            <img class="iconCOLORS" src="images/colors_grey.png" alt="Colors">
          </span>
          <span class="text">Colors</span>
        </a>
      </li>
      <!-- Pay -->
      <li class="list">
        <a href="pay.html">
          <span class="icon">
            <img class="iconPAY" src="images/pay_grey.png" alt="Colors">
          </span>
          <span class="text">Pay</span>
        </a>
      </li>
      <!-- Completed -->
      <li class="list">
        <a href="completed.html">
          <span class="icon">
            <img class="iconCOMPLETED" src="images/completed_grey.png" alt="Colors">
          </span>
          <span class="text">Completed</span>
        </a>
      </li>
      <!-- Indicator for active link -->
      <div class="indicator"></div>
    </ul>
  </div>

  <!-- Ionicons library for navigation icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- JavaScript is placed at the end to ensure it is executed after the HTML content is loaded -->

  <script src="home.js"></script>
</body>

</html>

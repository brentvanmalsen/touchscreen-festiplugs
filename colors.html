<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon for the browser tab -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import the chosen font family from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Touchscreen FestiPlugs</title>
</head>


<body>

    <!-- Color gallery -->

    <div class="gallery">

        <div class="content">
            <img class="regular" src="images/regular_orange.png">
            <h3>Orange</h3>
            <p>Sunset Orange</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_red.png">
            <h3>Red</h3>
            <p>Canyon Red</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_pink.png">
            <h3>Pink</h3>
            <p>Coral Reef Pink</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_blue.png">
            <h3>Blue</h3>
            <p>Mountain Mist Blue</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_gold.png">
            <h3>Gold</h3>
            <p>Cheetah Gold</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_green.png">
            <h3>Green</h3>
            <p>Wilderness Green</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_purple.png">
            <h3>Purple</h3>
            <p>Jellyfish Purple</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_yellow.png">
            <h3>Yellow</h3>
            <p>Butterfly Yellow</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_gray.png">
            <h3>Gray</h3>
            <p>Stone Path Gray</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>

        <div class="content">
            <img class="regular" src="images/regular_brent.png">
            <h3>Brent</h3>
            <p>Why not?</p>
            <button class="buy-1" id="sizeButton">Select size</button>
        </div>
    </div>

    <!-- Navigation bar -->

    <div class="navigation">
        <ul>
            <!-- Home -->
            <li class="list">
                <a href="home.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <!-- Sizes -->
            <li class="list">
                <a href="sizes.html">
                    <span class="icon">
                        <img class="iconSIZES" src="images/sizes.png" alt="Sizes">
                    </span>
                    <span class="text">Sizes</span>
                </a>
            </li>
            <!-- Colors -->
            <li class="list active">
                <a href="colors.html">
                    <span class="icon">
                        <img class="iconCOLORS" src="images/colors.png" alt="Colors">
                    </span>
                    <span class="text">Colors</span>
                </a>
            </li>
            <!-- Pay -->
            <li class="list">
                <a href="pay.html">
                    <span class="icon">
                        <img class="iconPAY" src="images/pay_grey.png" alt="Colors">
                    </span>
                    <span class="text">Pay</span>
                </a>
            </li>
            <!-- Completed -->
            <li class="list">
                <a href="completed.html">
                    <span class="icon">
                        <img class="iconCOMPLETED" src="images/completed_grey.png" alt="Colors">
                    </span>
                    <span class="text">Completed</span>
                </a>
            </li>
            <!-- Indicator for active link -->
            <div class="indicator"></div>
        </ul>
    </div>

    <!-- Ionicons library for navigation icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript is placed at the end to ensure it is executed after the HTML content is loaded -->

    <script src="colors.js"></script>
</body>

</html>
